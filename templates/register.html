{% extends "layout.html" %}

{% block body %}

<h1 class="home">Register</h1>

  {%if message%}
      <div class="alert alert-danger" style="text-align: center;" role="alert">
        {{message}}
      </div>
  {%endif%}



<form action="/register" method="post">
  <div class="form-group  ">
    <div class="m-3 button" id="registerbox" >
        <input
          autocomplete="off"
        
          class="form-control"
          name="username"
          placeholder="Username"
          type="text"
        >
    </div>

    <div class="m-3 button" id="passreg">
        <input
        class="form-control"
        name="password"
        placeholder="Password"
        type="password"
        >
    </div>

    <div class="m-3 button" id="confirmpassreg" >
        <input
          class="form-control"
          name="confirmation"
          placeholder="Confirm Password"
          type="password"
        >
    </div>
    
    <div class="button">
    <button class="btn btn-dark" id="pass_btn"type="submit">Register</button>
  </div>
  </div>
</form>
{% endblock %}
